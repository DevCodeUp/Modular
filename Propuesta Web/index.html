<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Inventarios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Inventarios</h1>
    <nav>
      <button onclick="showSection('categories')">Categorías</button>
      <button onclick="showSection('suppliers')">Proveedores</button>
      <button onclick="showSection('resources')">Recursos</button>
      <button onclick="showSection('inventory')">Inventario</button>
    </nav>
  </header>

  <main>
    <!-- Categorías -->
    <section id="categories" class="hidden">
      <h2>Categorías</h2>
      <button onclick="openModal('category-modal')">Agregar Categoría</button>
      <table id="categories-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Proveedores -->
    <section id="suppliers" class="hidden">
      <h2>Proveedores</h2>
      <button onclick="openModal('supplier-modal')">Agregar Proveedor</button>
      <table id="suppliers-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Recursos -->
    <section id="resources" class="hidden">
      <h2>Recursos</h2>
      <button onclick="openModal('resource-modal')">Agregar Recurso</button>
      <table id="resources-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Inventario -->
    <section id="inventory" class="hidden">
      <h2>Inventario</h2>
      <button onclick="openModal('inventory-modal')">Agregar Inventario</button>
      <table id="inventory-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Recurso</th>
            <th>Cantidad</th>
            <th>Fecha de Caducidad</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Modales -->
  <div id="category-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Agregar Categoría</h3>
      <input type="text" id="category-name" placeholder="Nombre de Categoría" required>
      <button onclick="addCategory()">Guardar</button>
      <button onclick="closeModal('category-modal')">Cerrar</button>
    </div>
  </div>

  <div id="supplier-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Agregar Proveedor</h3>
      <input type="text" id="supplier-name" placeholder="Nombre" required>
      <input type="text" id="supplier-address" placeholder="Dirección" required>
      <input type="text" id="supplier-phone" placeholder="Teléfono" required>
      <button onclick="addSupplier()">Guardar</button>
      <button onclick="closeModal('supplier-modal')">Cerrar</button>
    </div>
  </div>

  <div id="resource-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Agregar Recurso</h3>
      <input type="text" id="resource-name" placeholder="Nombre" required>
      <textarea id="resource-description" placeholder="Descripción"></textarea>
      <input type="number" id="resource-price" placeholder="Precio" required>
      <button onclick="addResource()">Guardar</button>
      <button onclick="closeModal('resource-modal')">Cerrar</button>
    </div>
  </div>

  <div id="inventory-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Agregar Inventario</h3>
      <input type="text" id="inventory-resource" placeholder="Recurso" required>
      <input type="number" id="inventory-quantity" placeholder="Cantidad" required>
      <input type="date" id="inventory-expiration" placeholder="Fecha de Caducidad" required>
      <button onclick="addInventory()">Guardar</button>
      <button onclick="closeModal('inventory-modal')">Cerrar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
