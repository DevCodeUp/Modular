{% extends 'base.html' %}

{% block title %}Materia prima{% endblock %}

{% block second_style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/materia_prima.css') }}">
{% endblock %}

{% block content %}
<div class="container">
  <button id="add-compra-btn">Agregar Compra</button>
  <div class="content">
    <table id="compras-table">
      <thead>
        <tr>
          <th>No. Compra</th>
          <th>Materia Prima</th>
          <th>Proveedor</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Compras se agregarán dinámicamente aquí -->
      </tbody>
    </table>
  </div>
</div>

<script src="{{ url_for('static', filename='js/materia_prima.js') }}"></script>
{% endblock %}
